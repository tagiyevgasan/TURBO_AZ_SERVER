{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Bootstrap core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    {% block custom_css %}
    
    {% endblock custom_css %}
   
</head>
<body class="d-flex position-absolute w-100" style="min-height: 100vh;" >
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a href={% url 'index' %}><span class="navbar-brand">Turbo Parser</span></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href={% url 'turbo_parser:orders' %}>Orders <i class="fas fa-car"></i> </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href={% url 'turbo_parser:profile' %}>{{ user.username }}
                                <i class="fas fa-user-circle"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href={% url 'users:logout' %}>Logout <i class="fas fa-sign-out-alt"></i></a>
                        </li>
                    {% else %}  
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'users:login' %}">Login <i class="fas fa-sign-in-alt"></i></a>
                        </li>
                    {% endif %}

                </ul>
            </div>
        </div>
    </nav>

    
    {% block moy_kontent %}
    
    {% endblock moy_kontent %}

    <!-- Bootstrap core JavaScript -->
    <script src={% static 'vendor/jquery/jquery.min.js' %}></script>
    <script src={% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}></script>

    <!-- FontAwesome script -->
    <script src={% static 'vendor/fontawesome/fontawesome-icons.js' %} crossorigin="anonymous"></script>
    
</body>
</html>
